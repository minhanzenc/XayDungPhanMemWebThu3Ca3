<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <script>

        function F1() {
            $.ajax({
                url: 'https://6214654c89fad53b1f128e07.mockapi.io/123/1/book/',
                type: 'GET', 
                dataType: 'json', 
                success: function(dataReturn) {
                    console.log(dataReturn);
                    $.each(dataReturn, function(k, v) {
                        var s = `<div class="book" id="${v.id}">
                        ${v.id} - ${v.gia} <br>
                        <img src="${v.img}" onClick="xoaHinh(${v.id})"></div>`;
                        $('#result1').append(s);

                    });
                }
            });
        }

        function xoaHinh(id) {
            $.ajax({
                url: 'https://6214654c89fad53b1f128e07.mockapi.io/123/1/book/' + id,
                type: 'DELETE', 
                dataType: 'json', 
                success: function() {
                    $(`#${id}`).hide();
                    console.log('hide');
                },
                error: function(error) {
                    console.log(error);
                }
            });
        }
    </script>

    keyword <input type="text" id="kw" />
    <input type="button" value="Search" onclick="F1()" />
    <div id="result1">

    </div>
    <hr>

    <div id="result2">

    </div>


</body>

</html>
